        <h4>The Why Behind the What</h4>
        I enjoy exploratory programming. Every couple of years I settle on a concept for an application which will allow me to explore some set of technologies synergistically and in depth. TrackIt is the latest (2017) of these exploratory applications. The requirements were simple enough that I could write components quickly yet complex enough to be functionally useful and offer challenges along the way. Additionally, I explored an architecture in which client, service and data store technologies would act like Lego blocks (metaphor borrowed from <a href="https://www.hanselman.com/" target="_blank">Scott Hanselman</a>) allowing me to seamlessly interchange implementations. I've been quite satisfied with the results of all these explorations.
